# Default values for exim.

replicaCount: 2

# Role Based Access Control
# Ref: https://kubernetes.io/docs/admin/authorization/rbac/
rbac:
  create: true
  role:
    ## Rules to create. It follows the role specification
    rules:
    - apiGroups:
      - ''
      resources:
      - services
      - endpoints
      - pods
      verbs:
      - get
      - watch
      - list

# Service Account
# Ref: https://kubernetes.io/docs/admin/service-accounts-admin/
serviceAccount:
  create: true
  ## The name of the ServiceAccount to use.
  ## If not set and create is true, a name is generated using the fullname template
  name:

# Docker image
image:
  repository: lbitonti/exim-relay
  tag: 0.2
  pullPolicy: IfNotPresent

# Expose pods with service on port 25 and 587
service:
  type: ClusterIP 
  smtp:
    port: 25
  starttls:
    port: 587

global:
  enableTls: false
  enableInboundTls: false
  enableAuth: false
  environment: dev
  
workload: Deployment 

volumeClaim:
  storageClass: "managed-premium"
  storageSize: 50Gi

# SMTP server details
# Used by exim to connect to SMTP server
smtp:
  # Example with example
  relayHost: "smtp.example.com::587"
  relayHostname: "my.host.local"
  relayFromHosts: ""
  relayUsername: "relayuser"
  relayPassword: "relaypassword" 
  relayToDomains: "" 
  localDomains: "" 
  relayToUsers: ""
  relayDisableSenderVerification: false

# Resources needed for the pods
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

aadIdentityName: mailrelay
usePodIdentity: "false"
managedIdentityClientId: c4acf9cf-3120-4b87-baa9-3916ffd293eb
authKeyVaultName: sds-mailrelay
authKeyVaultSecrets: []      
tenantId: 531ff96d-0ae9-462a-8d2d-bec7c0b42082

certificate:
  name: "dev-in"
  servername: "mail.platform.hmcts.net"
  KeyVault: "acmedtssdsprod"
  tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
  
fluentbit:
  enabled: false
  image:
    repository: fluent/fluent-bit
    tag: 1.7.2
    pullPolicy: IfNotPresent

eximexporter:
  enabled: false
  image:
    repository: exim-exporter
    tag: 0.3
    pullPolicy: IfNotPresent

eximExporterService:
  type: ClusterIP 
  port: 9636

prometheus:
  enabled: false
  path: /metrics
  port: 9636
